{% load staticfiles %}

{% block script %}

		#datepicker > span:hover{cursor: pointer;}
	</style>

{% endblock %}

{% block content %}

        <div class="container">

            <div class="col-md-4 col-md-offset-4">
            <div class="registrationform" style="border-radius: 20px;">
            <form class="form-horizontal">
                <fieldset>
                    <legend><center>Sign Up</center></legend>
					
					<div class="form-group">
                        <label for="inputEmail" class="col-lg-1 control-label">
                            </label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" id="first_name" placeholder="First name">
                            <span id="span_first_name" class="errormessage"></span>
                        </div>
						<div class="col-lg-5">
                            <input type="text" class="form-control" id="last_name" placeholder="Last name">
                            <span id="span_last_name" class="errormessage"></span>
                        </div>
                    </div>
					
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-1 control-label">
                            </label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="email" placeholder="Email">
                            <span id="span_email" class="errormessage"></span>
                        </div>
                    </div>
					
                    
						
					<center>
					<div class="form-group">
                        <!--<label class="col-lg-2 control-label">
                            <bold>Gender</bold></label>-->
                        <div class="col-lg-10">
                            <div class="radio">
								<label><bold>Gender</bold></label>&nbsp;&nbsp;&nbsp;
								<label>
                                    <input type="radio" name="genderRadio" id="optionsRadios1" value="M">
                                    Male
                                </label>&nbsp;&nbsp;&nbsp;
								<label>
                                    <input type="radio" name="genderRadio" id="optionsRadios2" value="F">
                                    Female
                                </label>
                            </div>
                            <span id="span_gender" class="errormessage"></span>
                        </div>
                    </div>
					</center>
					
					<!--<div class="form-group">
                        <label for="inputEmail" class="col-lg-1 control-label">
                            </label>

                            <input type="date" class="form-control" id="inputEmail" placeholder="date">
                        </div>
                    </div>-->
					
					
					<!--<div id="datepicker==" class="input-group date" data-date-format="dd-mm-yyyy">
						<input class="form-control" type="text" readonly />
						<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					</div>-->
					
					<div class="form-group">
						<center>
							<label for="inputEmail" class="col-lg-4 control-label">
								<div class="col-lg-4">
									<label for="inputEmail" class="col-lg-2 control-label" style="padding-left: 21px;">
									Birthday
									</label>
								</div>
							</label>
							<div class="col-lg-7">
								<div id="datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
								<input id="dob" class="form-control" type="text" readonly />
								<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
								</div>
                                <span id="span_dob" class="errormessage"></span>
							</div>
						</center>
					</div>
					
					<div class="form-group">
                        <label for="inputEmail" class="col-lg-1 control-label">
                            </label>
                        <div class="col-lg-10">
                            <input type="tel" class="form-control" id="mobile_number" placeholder="Mobile number">
                            <span id="span_mobile_number" class="errormessage"></span>
                        </div>
                    </div>
	
					<div class="form-group">
                        <label for="inputPassword" class="col-lg-1 control-label">
                            </label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <span id="span_password" class="errormessage"></span>
                        </div>
                    </div>
					
					<div class="form-group">
                        <label for="inputPassword" class="col-lg-1 control-label">
                            </label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
                            <span id="span_confirm_password" class="errormessage"></span>
                        </div>
                    </div>

                    <script src='https://www.google.com/recaptcha/api.js'></script>
                    <div class="g-recaptcha" data-sitekey="6LceuiwUAAAAAKU2kQKSFg8BewAbcopE4y7abUxG"></div>
                    <span id="span_captcha" class="errormessage"></span>
					 
					<div class="form-group">						
						<center>
                            <button id="signup_button" type="button" class="btn btn-primary" style="border-radius: 20px;">
                            Sign Up</button>
						</center>
                    </div>
					
					
                </fieldset>
            </form>
         </div>



         </div>
        </div>

{% endblock %}

{% block extra-script %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="{% static 'js/user_management.js'%}"></script>

		<!--Datepicker js and related bootstrap starts-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
		
		<script>
		
		$(function () {
		  $("#datepicker").datepicker({ 
				autoclose: true, 
				todayHighlight: true
		  }).datepicker('update', new Date());;
		});

		</script>

		<!--Datepicker js and related bootstrap ends-->

{% endblock %}
